<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="management"></ion-back-button>
    </ion-buttons>
    <ion-title>Llista de usuaris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/user.png" />
        </ion-avatar>
        <ion-label>{{ user.username }}</ion-label>
        <ion-note slot="end">{{user.team}} </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option (click)="edit(item)">
          Editar
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="trash(item)">
          Eliminar
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
  <ion-tabs>
    <ion-tab-bar slot="bottom">
      <ion-tab-button tab="add">
        <ion-icon name="add"></ion-icon>
        <ion-label>Usuari</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="create">
        <ion-icon name="create"></ion-icon>
        <ion-label>Usuari</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="trash">
        <ion-icon name="trash"></ion-icon>
        <ion-label>Usuari</ion-label>
      </ion-tab-button>

      <ion-tab-button tab="addUsEq">
        <ion-icon name="add"></ion-icon>
        <ion-label>Usuario al Equipo</ion-label>
      </ion-tab-button>
    </ion-tab-bar>
  </ion-tabs>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="management"></ion-back-button>
    </ion-buttons>
    <ion-title>Llista de usuaris</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let user of users">
      <ion-item>
        <ion-avatar slot="start">
          <img src="assets/icon/user.png" />
        </ion-avatar>
        <ion-label>{{ user.username }}</ion-label>
        <ion-note slot="end">{{ user.team }} </ion-note>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option [routerLink]="['/users/create', user.id]">
          Editar
          <ion-icon slot="end" name="create"></ion-icon>
        </ion-item-option>
        <ion-item-option color="danger" (click)="onTrash(user.id)">
          Eliminar
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer class="ion-padding">
  <ion-toolbar>
      <ion-button class="bg-btn" expand="full" fill="solid" [routerLink]="['/users/add']">
        <ion-icon slot="start" name="add"></ion-icon>
        Afegir usuari
      </ion-button>
  
  </ion-toolbar>
</ion-footer>

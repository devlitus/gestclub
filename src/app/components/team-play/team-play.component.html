<ion-toolbar>
  <ion-buttons slot="start">
    <ion-back-button defaultHref="team"></ion-back-button>
  </ion-buttons>
  <ion-segment (ionChange)="segmentChanged($event)">
    <ion-segment-button #segment value="play" checked="checked">
      Selecciona jugador
    </ion-segment-button>
    <ion-segment-button #segment value="otros">
      Seleccionar altre
    </ion-segment-button>
  </ion-segment>
</ion-toolbar>
<ion-content class="ion-padding">
  <div *ngIf="play">
    <p text-center>Filtra per edad</p>
    <form #play='ngForm' (ngSubmit)="onSubmit(play)">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Data d'inici <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" name='inici' required='required'></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Data de final <ion-text color="danger">*</ion-text></ion-label>
            <ion-input type="text" name='final' required='required'></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-button class="bg-btn" type="submit" expand="full" fill="solid" >
        <ion-icon slot="end" name="send"></ion-icon>
        Aceptar
      </ion-button>
    </form>
    <ion-list [hidden]=hidden>
      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img src="assets/icon/user.png" />
        </ion-avatar>
        <ion-label>{{user.name}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list>
  </div>
  <div *ngIf="otros">
    <ion-item>
      <ion-label>Tipo</ion-label>
      <ion-select  multiple="true" canselText="cancelar" okText='ok!' placeholder="Tipo" (ionChange)='onSelect($event)'>
        <ion-select-option value="1">Cordinador</ion-select-option>
        <ion-select-option value="2">Entrenador</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-list [hidden]=hidden>
      <ion-item *ngFor="let user of users">
        <ion-avatar slot="start">
          <img src="assets/icon/user.png" />
        </ion-avatar>
        <ion-label>{{user.name}}</ion-label>
        <ion-checkbox></ion-checkbox>
      </ion-item>
    </ion-list> 
  </div>

</ion-content>

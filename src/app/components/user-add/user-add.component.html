<ion-content>
  <ion-grid fixed>
    <form [formGroup]="userForm" (ngSubmit)="onSubmit($event)">
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Nom</ion-label>
            <ion-input
              formControlName="username"
              nmae="username"
              type="text"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Cognom</ion-label>
            <ion-input
              formControlName="lastname"
              name="lastname"
              type="text"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-item>
            <ion-label position="floating">E-Mail</ion-label>
            <ion-input
              formControlName="email"
              name="email"
              type="email"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Contrasenya</ion-label>
            <ion-input
              formControlName="password"
              name="password"
              type="password"
            ></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Tel√®fon</ion-label>
            <ion-input
              formControlName="telf"
              name="telf"
              type="tel"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">DNI</ion-label>
            <ion-input formControlName="dni" name="dni" type="text"></ion-input>
          </ion-item>
        </ion-col>
        <ion-col size="6">
          <ion-item>
            <ion-label position="floating">Data de neixament</ion-label>
            <ion-input
              formControlName="birthday"
              name="birthday"
              type="date"
            ></ion-input>
          </ion-item>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <input
            #file
            type="file"
            id="fileLoader"
            name="files"
            title="Load File"
          />
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="12">
          <ion-button type="submit" expand="full" fill="solid" [disabled]="!userForm.valid">
            <ion-icon slot="end" name="send"></ion-icon>
            Inserta Usuari
          </ion-button>
        </ion-col>
      </ion-row>
    </form>
  </ion-grid>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <h1 text-center>LOGO</h1>
  <form (ngSubmit)="onSubmit(login)" #login="ngForm">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input (ngModel)="name" name="name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="floating">Contrase√±a</ion-label>
      <ion-input (ngModel)="pass" name='pass'></ion-input>
    </ion-item>
    <ion-button type='submit' expand="full" padding>Enviar</ion-button>
  </form>
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-title>Iniciar Sessió</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <div class="relleno">
    <form (ngSubmit)="onSubmit(form)" #form="ngForm">
      <ion-item>
        <ion-label position="floating">Nom</ion-label>
        <ion-input
          (ngModel)="(name)"
          name="name"
          autofocus="true"
          type="text"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Contrasenya</ion-label>
        <ion-input (ngModel)="(pass)" name="pass" type="password"></ion-input>
      </ion-item>
      <ion-button type="submit" expand="block">Iniciar Sessió</ion-button>
    </form>
    <ion-row padding>
      <ion-col size="12" offset="1">
        <a class="enlaces" href="#">¿Vols canviar de contrasenya?</a>
      </ion-col>
    </ion-row>
  </div>
  <!-- <ion-spinner name="crescent" color="tertiary"></ion-spinner> -->
</ion-content>

<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="management"></ion-back-button>
    </ion-buttons>
    <ion-title>Equips</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-refresher slot="fixed" 
    (ionRefresh)="ionRefresh($event)" 
    >
      <ion-refresher-content
        pullingIcon="arrow-dropdown"
        pullingText="Pull to refresh"
        refreshingSpinner="circles"
        refreshingText="Refreshing...">
      </ion-refresher-content>
    </ion-refresher>
  <h2 text-center>Llistat d'equips</h2>
  <ion-list lines="full" *ngFor="let team of teams">
    <ion-item-sliding>
      <ion-item (click)="onTeamUpdate(team)">
        <ion-label>
          <h2>{{team.team}}</h2>
        </ion-label>
      </ion-item>
      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="alertDeleter(team.id)">
          Eliminar
          <ion-icon slot="end" name="trash"></ion-icon>
        </ion-item-option>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
<ion-footer class="ion-padding">
  <ion-toolbar>
    <ion-button type="submit" class="bg-btn" expand="block" (click)="alert()">
      <ion-icon slot="start" name="add"></ion-icon>
      Afegir Equip
    </ion-button>
  </ion-toolbar>
</ion-footer>

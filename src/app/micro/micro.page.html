<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="macro/{{idPlanning}}"></ion-back-button>
    </ion-buttons>
    <ion-title>{{planningName}}</ion-title>
    <ion-badge slot="end" color="primary" mode="md" style="margin-right: 15px">{{team[0].team}}</ion-badge>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <h2 text-center>{{macroName}}</h2>
  <form [formGroup]="microForm" (ngSubmit)="onSubmit($event)">
    <p>Afegir un nou microcicle</p>
    <ion-item>
      <ion-label position="floating">Nom Microcicle <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="micro" required name="micro" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Data d'Inici <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="dateInit" required name="dateInit" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label position="inline">Data d'Inici <ion-text color="danger">*</ion-text>
      </ion-label>
      <ion-input formControlName="dateFinish" required name="dateFinish" type="date"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Materies</ion-label>
      <ion-select formControlName="material" name="material" multiple="true" cancelText="Cancel" okText="Ok!"
        placeholder="Seleccinar Materies">
        <ion-select-option *ngFor="let material of material" [value]="material.id">{{material.material_micro}}
        </ion-select-option>
      </ion-select>
    </ion-item>
    <ion-button fill="solid" type="submit" expand="full" class="bg-btn" [disabled]="!microForm.valid">
      <ion-icon slot="end" name="add"></ion-icon>
      Afegir
    </ion-button>
  </form>
  <ion-list *ngIf="micros.length !== 0">
    <p>Llistat de microcicles de la <ion-badge color="tertiary" mode="md">{{macroName}}</ion-badge></p>
    <ion-item *ngFor="let mi of micros; let i index" (click)="onSession(mi, i)">
      <ion-label>{{mi.micro}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
